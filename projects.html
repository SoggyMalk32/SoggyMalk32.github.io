<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      text-shadow: 0 0 10px #0f0;
    }

    .project-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 50px;
    }

    .box {
      padding: 60px 80px;
      background: #111;
      border: 2px solid #0f0;
      box-shadow: 0 0 15px #0f0;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
    }

    .box:hover {
      transform: scale(1.1);
    }

    .fade-screen {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      transition: top 0.8s ease;
    }

    .fade-screen.active {
      top: 0;
    }
  </style>
</head>
<body>
  <h1>My School Projects</h1>

  <div class="project-grid">
    <div class="box" onclick="fadeToPage('schoolprojects/science.html')">Science</div>
    <div class="box" onclick="fadeToPage('math.html')">Math</div>
    <div class="box" onclick="fadeToPage('history.html')">History</div>
    <div class="box" onclick="fadeToPage('english.html')">English</div>
  </div>

  <div id="fade" class="fade-screen"></div>

  <script>
    function fadeToPage(url) {
      const fade = document.getElementById("fade");
      fade.classList.add("active");
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
  </script>
</body>
</html>
