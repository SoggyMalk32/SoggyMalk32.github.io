<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parallax Snowy Hills with Snow</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #cbefff, #88ccee);
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
<h1 style="text-align: center;" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Blizard safety</h1>
 
</head>
<body>
    <div style="text-align: center;">   Blizards are rarish events that are snowstorms but they are caused by wetness, coldness, and high winds. Blizards take up to multiple days to form so newspapers usually have information about it multiple days before the snowstorm.</div>
<canvas id="scene"></canvas>

<script>
const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let mouseX = width / 2;

// Handle resizing
window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  initSnow();
});

// Track mouse
document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
});

// ---- Hills & Trees ----
function drawHill(yOffset, amp, freq, color, parallax) {
  const offset = (mouseX - width / 2) * parallax;
  ctx.beginPath();
  ctx.moveTo(0, height);

  for (let x = 0; x <= width; x++) {
    const y = Math.sin((x + offset) * freq) * amp + yOffset;
    ctx.lineTo(x, y);
  }

  ctx.lineTo(width, height);
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();
}

function drawTrees(yOffset, amp, freq, parallax, treeColor) {
  const offset = (mouseX - width / 2) * parallax;

  for (let x = 0; x <= width; x += 80) {
    const y = Math.sin((x + offset) * freq) * amp + yOffset;
    drawTree(x, y, treeColor);
  }
}

function drawTree(x, y, color) {
  ctx.fillStyle = "#654321";
  ctx.fillRect(x - 2, y, 4, 10);

  ctx.beginPath();
  ctx.moveTo(x, y - 20);
  ctx.lineTo(x - 10, y);
  ctx.lineTo(x + 10, y);
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();
}

function drawHouses(yOffset, amp, freq, parallax) {
  const offset = (mouseX - width / 2) * parallax;

  for (let x = 50; x <= width; x += 200) {
    const y = Math.sin((x + offset) * freq) * amp + yOffset;
    drawHouse(x, y);
  }
}

function drawHouse(x, y) {
  // Base
  ctx.fillStyle = "#663300";
  ctx.fillRect(x - 15, y - 20, 30, 20);

  // Roof
  ctx.beginPath();
  ctx.moveTo(x - 18, y - 20);
  ctx.lineTo(x, y - 35);
  ctx.lineTo(x + 18, y - 20);
  ctx.closePath();
  ctx.fillStyle = "#4b2e00";
  ctx.fill();

  // Windows (fire glow)
  ctx.fillStyle = "rgba(255, 200, 100, 0.9)";
  ctx.fillRect(x - 10, y - 15, 6, 6);
  ctx.fillRect(x + 4, y - 15, 6, 6);
}

// ---- Snow ----
let snowflakes = [];

function initSnow() {
  snowflakes = [];
  for (let i = 0; i < 150; i++) {
    snowflakes.push({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 2 + 1,
      speedY: Math.random() * 1 + 0.5,
      sway: Math.random() * 2,
      phase: Math.random() * Math.PI * 2
    });
  }
}

function drawSnow() {
  ctx.fillStyle = "white";
  snowflakes.forEach(flake => {
    flake.y += flake.speedY;
    flake.x += Math.sin(flake.phase) * 0.3;
    flake.phase += 0.01;

    if (flake.y > height) {
      flake.y = -5;
      flake.x = Math.random() * width;
    }

    ctx.beginPath();
    ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

// ---- Main Draw ----
function drawScene() {
  ctx.clearRect(0, 0, width, height);

  drawHill(height - 120, 20, 0.005, "#aacfd0", 0.1);
  drawTrees(height - 120, 20, 0.005, 0.1, "#446");

  drawHill(height - 80, 30, 0.004, "#d0f0f0", 0.3);
  drawTrees(height - 80, 30, 0.004, 0.3, "#335");

  drawHill(height - 40, 40, 0.003, "#ffffff", 0.6);
  drawTrees(height - 40, 40, 0.003, 0.6, "#224");
  drawHouses(height - 40, 40, 0.003, 0.6);

  drawSnow();

  requestAnimationFrame(drawScene);
}

initSnow();
drawScene();
</script>
</body>
</html>
