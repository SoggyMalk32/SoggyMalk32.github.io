<!DOCTYPE html>
<html>
    <style>
            
        body { background-color: black;}
        .flicker-neon {
    color: white;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0f0,
      0 0 80px #0f0;
    animation: flicker 2s infinite;
    font-family: monospace, sans-serif;
    background-color: black;
  }

  @keyframes flicker {
    0%, 100% {
      color: white;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0,
        0 0 40px #0f0,
        0 0 80px #0f0;
    }
    5%, 14%, 30%, 70% {
      color: rgb(8, 32, 2);
      text-shadow: none;
    }
    10%, 20%, 35%, 85% {
      color: white;
      text-shadow:
        0 0 10px #0f0,
        0 0 20px #0f0;
    }
    50% {
      color: white;
      text-shadow:
        0 0 15px #0f0,
        0 0 30px #0f0;
    }
  }

  /* Optional randomness on multiple elements */
  .flicker-neon:nth-child(2n) { animation-delay: 0.13s; }
  .flicker-neon:nth-child(3n) { animation-delay: 0.27s; }
  .flicker-neon:nth-child(4n) { animation-delay: 0.42s; }
      </style>
    <body>
            <h1 style="text-align: center;" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"   class="flicker-neon">About me</h1>
            <p> <style> </style>
                I am a solo coder that spends time coding random nerdy things like this vhs filter effect you see right <h1 class="vhs-text jitter">here.</h1>
              </p> 
        </body>
        <style>
            body {
              background: black;
              color: #fff;
              font-family: 'Courier New', monospace;
              animation: flicker 2s infinite;
              overflow: hidden;
              position: relative;
            }
          
            /* Scanlines overlay */
            .vhs-overlay::before {
              content: "";
              position: fixed;
              top: 0; left: 0;
              width: 100%; height: 100%;
              background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.02),
                rgba(255,255,255,0.02) 1px,
                transparent 1px,
                transparent 2px
              );
              pointer-events: none;
              z-index: 1000;
            }
          
            /* Glitch flicker */
            @keyframes flicker {
              0%, 100% { opacity: 1; }
              49% { opacity: 0.95; }
              50% { opacity: 1; }
              51% { opacity: 0.97; }
              52% { opacity: 0.9; }
            }
          
            /* Color fringing / chromatic aberration */
            .vhs-text {
              text-shadow:
                1px 0 red,
                -1px 0 blue;
            }
          
            /* Add VHS tape jitter lines */
            .jitter {
              animation: jitter 0.1s infinite;
            }
          
            @keyframes jitter {
              0% { transform: translateX(0); }
              25% { transform: translateX(-1px); }
              50% { transform: translateX(1px); }
              75% { transform: translateX(-1px); }
              100% { transform: translateX(0); }
            }
          </style>
          
                 
</html>
